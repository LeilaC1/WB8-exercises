<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit ToDo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link " href="new-todo.html">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="edit-todo.html">Edit Task</a>
                    </li>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h2 class="text-center">Edit ToDo</h2>

        <div class="content-container2">
            <div class="content">
                <div class="card">
                    <div class="card-body">
                        <form id="editTodoForm">
                            <div class="form-group">
                                <label for="todoId">ToDo ID:</label>
                                <input type="number" class="form-control" id="todoId" name="todoId">
                            </div>
                            <div class="form-group">
                                <label for="completed">Status:</label>
                                <input type="checkbox" class="form-check-input" id="completed" name="completed">
                            </div>

                            <button type="button" id="updateTask" class="btn btn-dark">Edit Task</button>
                            <button type="button" id="cancel" class="btn btn-dark">Cancel</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="edit-todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
